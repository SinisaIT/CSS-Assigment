<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animirana krugla animacija</title>
    <style>
        body {
            background-color: #050210;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .circle {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 90%;
            background: linear-gradient(45deg, #fb5dad, #55fb9f, #b97aff);
            animation: rotate 5s linear infinite;
        }

        .circle:before,
        .circle:after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .circle:before {
            background: radial-gradient(45deg, #fb5dad, #55fb9f, #b97aff);
            filter: blur(10px);
            z-index: 10;
            animation: glow 1s ease-in-out infinite;
        }

        .circle:after {
            background: repeating-radial-gradient(45deg, #fb5dad, #55fb9f, #b97aff);
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
            z-index: -1;
            animation: rotate-inner 5s linear infinite;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes rotate-inner {
            0% {
                transform: rotate(3deg);
            }
            100% {
                transform: rotate(363deg);
            }
        }

        @keyframes glow {
            0% {
                filter: brightness(100%) saturate(100%) drop-shadow(0 0 5px #fb5dad);
            }
            50% {
                filter: brightness(200%) saturate(200%) drop-shadow(0 0 20px #55fb9f);
            }
            100% {
                filter: brightness(100%) saturate(100%) drop-shadow(0 0 5px #b97aff);
            }
        }
    </style>
</head>
<body>
    <div class="circle-container">
  <div class="glow">
    <div class="circle"></div>
 
</div>
</body>
</html>
